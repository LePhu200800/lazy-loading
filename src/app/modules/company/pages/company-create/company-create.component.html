<form [formGroup]="companyForm" (ngSubmit)="addOrUpdateCompany()">

   <label for="id">Id: </label>
   <input id="id" type="text" formControlName="id">
 
   <label for="name">Name: </label>
   <input id="name" type="text" formControlName="name">

   <label for="location">Location: </label>
   <input id="location" type="text" formControlName="location">
   <button type="submit" [disabled]="!companyForm.valid">Submit</button>
 </form>
