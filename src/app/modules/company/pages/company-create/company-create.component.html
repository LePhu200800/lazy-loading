<p>Company Create Page</p>

<form class="example-form" [formGroup]="companyForm" (ngSubmit)="createCompany()">
  <mat-form-field class="example-full-width">
    <mat-label>ID</mat-label>
    <input matInput type="text" id="id" name="id" formControlName="id">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput type="text" id="name" name="name" formControlName="name" >
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Address</mat-label>
    <input matInput type="text" id="address" name="address" formControlName="address">
  </mat-form-field>
  <section>
    <div class="example-button-row">  
      <button [disabled]="!companyForm.valid" type="submit" mat-raised-button color="primary">Submit</button>
    </div>
  </section>
</form>
