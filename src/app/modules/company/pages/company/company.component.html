<p>Company Page</p>
<section>
  <div class="example-button-row">  
    <button type="button" routerLink="company-create" mat-raised-button color="primary">Create Company</button>
  </div>
</section>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search</mat-label>
    <input matInput autocomplete="off" (keyup)="filterData($event)">
  </mat-form-field>
</form>
<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="id">
    <th mat-sort-header="id" mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-sort-header="name" mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="address">
    <th mat-sort-header="address" mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <section>
        <div class="example-button-row">  
          <button (click)="navigateEdit()" type="button" routerLink="company-create" mat-raised-button color="primary">Edit</button>
          <button (click)="deleteCompany(element.id)" type="button"  mat-raised-button color="primary">Delete</button>
        </div>
      </section>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
